{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="wrapper fadeInDown">
  <div class="new-recipe" id="recipeFormContent">
    <!-- Tab Titles -->
    <h2> Create Recipe </h2>
    <form class="register-form" method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}

      <input type="text" id="form.title" class="fadeIn first recipe-form" name="title" placeholder="Recipe Title">
      <input type="text" id="form.short_description" class="fadeIn second recipe-form" name="short_description"
        placeholder="Recipe Short Description">
      <textarea name="ingredients" id="form.ingredients" class="fadeIn third recipe-form" rows="6" placeholder="Recipe Ingredients"></textarea>
      <textarea name="instructions" id="form.instructions" class="fadeIn fourth recipe-form" rows="8" placeholder="Cooking Instructions"></textarea>
      <div>
        <div class="fadeIn fifth">
          <label for="form.food_image">
            Select Image <br>
            <p><i class="fa fa-2x fa-camera"></i></p>
          </label>
        </div>
        <div id="image-file" class="fadeIn fifth">
          <input name="food_image" id="form.food_image" class="recipe-form" type="file">
        </div>

      </div>
      <input type="submit" class="fadeIn sixth create-recipe" value="Create Recipe">
    </form>
    <div id="form-error">{{form.errors}}</div>
  </div>
</div>



</form>


</div>
</div>

{% endblock %}
